name: Next.js CI/CD

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main
      - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./nextjs

      - name: Run ESLint
        run: npm run lint
        working-directory: ./nextjs

      - name: Build
        run: npm run build
        working-directory: ./nextjs

      - name: Run tests
        run: npm test
        working-directory: ./nextjs

      - name: Build Docker image
        run: docker build -t myusername/nextjs-app:latest ./nextjs

      - name: Push Docker image
        run: docker push myusername/nextjs-app:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

       ...
      - name: Deploy to Staging
        if: success()
        run: |
          kubectl apply -f k8s/staging/nextjs-app.yaml
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA_STAGING }}
