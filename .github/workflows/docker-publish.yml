name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Go app
        run: |
          docker build -t myusername/go-app:latest ./go
          docker push myusername/go-app:latest

      - name: Build and push Next.js app
        run: |
          docker build -t myusername/nextjs-app:latest ./nextjs
          docker push myusername/nextjs-app:latest

      - name: Build and push WordPress site
        run: |
          docker build -t myusername/wordpress:latest ./wordpress
          docker push myusername/wordpress:latest
